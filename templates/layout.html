<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
        <link rel="manifest" href="/static/site.webmanifest">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,400&display=swap" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script type="text/javascript" src="/static/mobile.js"></script>
        <script type=text/javascript" src="/static/switch.js"></script>
        <title>Encryption-tool: {% block title %}{% endblock %}</title>
    </head>
    
    <body>
        <header>
            <a class="logo" href="/"><img src="static/encryption-icon-main.png" height="80" width="80" alt="logo"></a>
            <label class="logo" href="/">ENCRYPTION-TOOL</label>
            <nav>
                <ul class="nav__links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/encrypt">Encrypt</a></li>
                    <li><a href="/decrypt">Decrypt</a></li>
                </ul>
            </nav>
            {% if session["user_id"] %}
                <a class="cta" href="/logout">Log Out</a>
            {% else %}
                <a class="cta" href="/login_register">Login/Register</a>
            {% endif %}
            <p class="menu cta">Menu</p>
        </header>
        <div id="mobile__menu" class="overlay">
            <a class="close">&times;</a>
            <div class="overlay__content">
                <a href="/">Home</a>
                <a href="/encrypt">Encrypt</a>
                <a href="/decrypt">Decrypt</a>
                {% if session["user_id"] %}
                    <a class="cta" href="/logout">Log Out</a>
                {% else %}
                    <a class="cta" href="/login_register">Login/Register</a>
                {% endif %}
            </div>
        </div>
            <main class="container-fluid py-5 text-center">
                {% block main %}{% endblock %}
            </main>
    </body>
    

</html>
